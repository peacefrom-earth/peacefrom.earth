<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peacefrom.earth</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    overflow: hidden;
}

body {
    background: url('https://raw.githubusercontent.com/peacefrom-earth/peacefrom.earth/refs/heads/main/IMG_1657.PNG') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}

.corner-link {
    position: absolute;
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    border-radius: 5px;
    transition: background-color 0.3s;
}

.corner-link:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.top-left {
    top: 20px;
    left: 20px;
}

.top-right {
    top: 20px;
    right: 20px;
}

.bottom-left {
    bottom: 20px;
    left: 20px;
}

.bottom-right {
    bottom: 20px;
    right: 20px;
}

    </style>
</head>
<body>
    <a href="#top-left" class="corner-link top-left">Top Left</a>
    <a href="#top-right" class="corner-link top-right">Top Right</a>
    <a href="#bottom-left" class="corner-link bottom-left">Bottom Left</a>
    <a href="#bottom-right" class="corner-link bottom-right">Bottom Right</a>
</body>
</html>
